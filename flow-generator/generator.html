<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Generator</title>
    <link rel="stylesheet" href="flow.css" />
    <script src="flow.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          id="Re-Story_img"
          src="images/Re-Story-Logo.png"
          alt="Re-Story Yoga Logo"
        />
      </a>
    </header>
    <main>
      <section id="gallery">
        <button id="filter-btn">Filter</button>
        <h1 class="title">Flow Generator</h1>

        <div id="card-content">
          <h2>Title</h2>
          <img src="images/Re-Story-Logo.png" alt="Yoga Position Icon" />
          <h4>Text</h4>
          <ul>
            Relaxing
          </ul>
        </div>

        <button id="generate-btn">Generate</button>
        <div id="filter-panel">
          <form id="workout-form">
            <h3>Workout Duration:</h3>
            <button type="button" id="btn-30">30-Min</button>
            <button type="button" id="btn-60">60-Min</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="social">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Gmail</a>
      </div>
    </footer>
  </body>
</html>
