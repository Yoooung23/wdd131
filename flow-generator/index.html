<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Generator</title>
    <link rel="stylesheet" href="flow.css">
    <script src="flow.js" defer></script>
</head>
<body>
    <header>
        <img id="Re-Story_img" src="images/Re-Story-Logo.png" alt="Re-Story Yoga Logo">
    </header>
    <main>
        <section id="gallery">
            <button id="filter-btn">Filter</button>
            <h1 class="title">Flow Generator</h1>
            
                <div id="card-content">
                    <H2>Title</H2>
                    <img src="images/Re-Story-Logo.png" alt="Yoga Position Icon">
                    <p>Text</p>
                    <h4>Tag</h4>
                </div>
            
            <button>Generate</button>
            <div id="filter-panel">
                <form action="post">
                    <label for="tags">Tags:</label>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="social">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Gmail</a>
        </div>
    </footer>
</body>
</html>
